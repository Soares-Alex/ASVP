
{% include "header.html" %}

{% block titre %}{%endblock%}

{% block body %}
<div class="container">

  <div class="row">
        <div class="col md-12">

<h1>Inscription</h1>
<form class="form" action="{{url_for('inscription')}}" method="POST" >
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="register-login" name="login" placeholder="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-nom" class="col-sm-2 col-form-label">Surname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="register-nom" placeholder="Surname" name="nom">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="register-email" placeholder="email@example.com" name="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="register-password" placeholder="password" name="motdepasse">
    </div>
  </div>
  <br/>
  <div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
        </div>
    </div>
</div>
{% endblock %}
