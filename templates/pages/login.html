
{% include 'header.html' %}



{% block title %}{%endblock%}

{% block body %}

<div class="container">
  <div class="row">
    <div class="col">


<h1>Connexion</h1>
<form class="form" method="POST" action="{{url_for('connexion')}}">
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="register-login" name="login" placeholder="Username">
    </div>
  </div>
<br/>
  <div class="form-group row">
    <label for="register-password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="register-password" placeholder="password" name="motdepasse">
    </div>
  </div>
<br/>
  <div>
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
      </div>
   </div>
</div>

{% endblock %}
